<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>123456789</p>

    <nav>
        <div class="dark-mode-toggle" id="dark-mode-toggle">
            <ion-icon name="sunny-outline" id="sunny-outline"></ion-icon>
            <ion-icon name="moon-outline" id="moon-outline"></ion-icon>
        </div>
    </nav>

    <div class="main">
        <div class="screen">
            <div class="start-screen active" id="start-screen">
                <input type="text" placeholder="Your name" maxlength="11" class="input-name" id="input-name">
                
                <div class="btn" id="btn-level">
                    <span>Easy</span>
                </div>

                <div class="btn" id="btn-continue">
                    <span>Continue</span>
                </div>

                <div class="btn btn-blue" id="btn-play">
                    <span>New Game</span>
                </div>

            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
